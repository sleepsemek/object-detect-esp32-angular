<mat-toolbar color="primary">
  <span style="flex: 1">Панель управления</span>

  <button mat-icon-button [matMenuTriggerFor]="settingsMenu" aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <app-camera-settings />
  </mat-menu>
</mat-toolbar>

<div class="container-fluid px-4">
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="my-4"><app-camera-main></app-camera-main></div>
      <div class="row">
        <div class="col-xl-4 col-lg-12">
          <div class="mb-4"><app-camera-sidebar></app-camera-sidebar></div>
        </div>
        <div class="col-xl-8 col-lg-12">
          <div class="mb-4"><app-heatmap></app-heatmap></div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="my-4"><app-camera-graphs></app-camera-graphs></div>
    </div>
  </div>
</div>
